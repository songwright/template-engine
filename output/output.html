
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <title>My Team</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .card-body {
      background-color: #eee;
    }
    .jumbotron {
      background-color: red;
      color: white;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="jumbotron">
    <h1>My Team</h1>
  </header>
  <div class="card-deck" id="team-deck">
    <!-- Cards go here. -->

    <div class="card mb-3" style="max-width: 18rem;">
      <div class="card-header text-white bg-primary">
        <h3 class="card-title">j</h3>
        <h4 class="card-title"><i class="fas fa-mug-hot"></i> Manager</h4>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 1</li>
          <li class="list-group-item">E-mail: 2</li>
          <li class="list-group-item">Office number: 3</li>
        </ul>
      </div>
    </div>
    
    <div class="card mb-3" style="max-width: 18rem;">
      <div class="card-header text-white bg-primary">
        <h3 class="card-title">H</h3>
        <h4 class="card-title"><i class="fas fa-user-graduate"></i> Intern</h4>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 4</li>
          <li class="list-group-item">E-mail: 5</li>
          <li class="list-group-item">Office number: 6</li>
        </ul>
      </div>
    </div>
    
  </div>
</body>
</html>
